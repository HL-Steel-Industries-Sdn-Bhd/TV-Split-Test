<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HL Steel Dashboard - Auto Refresh + Scaled View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* 左边区块 */
    .left {
      flex: 25;
      height: 100%;
      border-right: 3px solid #222;
      position: relative;
      overflow: hidden;
    }

    /* 右边区块 */
    .right {
      flex: 75;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top, .bottom {
      position: relative;
      overflow: hidden;
    }

    .top {
      flex: 35;
      border-bottom: 3px solid #222;
    }

    .bottom {
      flex: 65;
    }

    /* 包装层：用于缩放 iframe */
    .frame-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: top left;
    }

    /* 左上角时间与计数显示 */
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffcc;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="frame-wrapper">
      <iframe id="frame-left" src="https://hl-steel-industries-sdn-bhd.github.io/Ranking-Sample-3/"></iframe>
    </div>
    <div id="overlay">载入中...</div>
  </div>

  <div class="right">
    <div class="top">
      <div class="frame-wrapper">
        <iframe id="frame-top" src="https://hl-steel-industries-sdn-bhd.github.io/Ranking-Sample/"></iframe>
      </div>
    </div>
    <div class="bottom">
      <div class="frame-wrapper">
        <iframe id="frame-bottom" src="https://hl-steel-industries-sdn-bhd.github.io/Work-Schedule2/"></iframe>
      </div>
    </div>
  </div>

  <script>
    let counter = 0;

    // 各区块的缩放倍率（可自行微调）
    const scaleSettings = {
      "frame-left": 0.85,   // 左边排行榜
      "frame-top": 0.9,     // 右上排行榜
      "frame-bottom": 0.7   // 右下排班表
    };

    function applyScaling() {
      for (const id in scaleSettings) {
        const iframe = document.getElementById(id);
        const scale = scaleSettings[id];
        iframe.style.transform = `scale(${scale})`;
        iframe.style.width = `${100 / scale}%`;
        iframe.style.height = `${100 / scale}%`;
      }
    }

    function updateOverlay() {
      const now = new Date();
      const timeStr = now.toLocaleString('zh-CN', { hour12: false });
      document.getElementById('overlay').textContent =
        `时间：${timeStr} ｜ 刷新次数：${counter}`;
    }

    function refreshAll() {
      counter++;
      document.getElementById('frame-left').contentWindow.location.reload(true);
      document.getElementById('frame-top').contentWindow.location.reload(true);
      document.getElementById('frame-bottom').contentWindow.location.reload(true);
      updateOverlay();
    }

    // 初始化
    applyScaling();
    updateOverlay();

    // 每秒更新时间
    setInterval(updateOverlay, 1000);
    // 每30秒刷新所有iframe
    setInterval(refreshAll, 30000);
  </script>
</body>
</html>
