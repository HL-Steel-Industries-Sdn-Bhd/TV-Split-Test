<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HL Steel Dashboard - Auto Refresh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* 左边区块 */
    .left {
      flex: 25;
      height: 100%;
      border-right: 3px solid #222;
      position: relative;
    }

    /* 右边区块 */
    .right {
      flex: 75;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top {
      flex: 35;
      border-bottom: 3px solid #222;
    }

    .bottom {
      flex: 65;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 左上角时间与计数显示 */
    #overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffcc;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="left">
    <iframe id="frame-left" src="https://hl-steel-industries-sdn-bhd.github.io/Ranking-Sample-3/"></iframe>
    <div id="overlay">载入中...</div>
  </div>

  <div class="right">
    <div class="top">
      <iframe id="frame-top" src="https://hl-steel-industries-sdn-bhd.github.io/Ranking-Sample/"></iframe>
    </div>
    <div class="bottom">
      <iframe id="frame-bottom" src="https://hl-steel-industries-sdn-bhd.github.io/Work-Schedule2/"></iframe>
    </div>
  </div>

  <script>
    let counter = 0;

    function updateOverlay() {
      const now = new Date();
      const timeStr = now.toLocaleString('zh-CN', { hour12: false });
      document.getElementById('overlay').textContent =
        `时间：${timeStr} ｜ 刷新次数：${counter}`;
    }

    function refreshAll() {
      counter++;
      document.getElementById('frame-left').contentWindow.location.reload(true);
      document.getElementById('frame-top').contentWindow.location.reload(true);
      document.getElementById('frame-bottom').contentWindow.location.reload(true);
      updateOverlay();
    }

    // 初始显示时间
    updateOverlay();
    // 每秒更新时间
    setInterval(updateOverlay, 1000);
    // 每30秒刷新所有iframe
    setInterval(refreshAll, 30000);
  </script>
</body>
</html>
